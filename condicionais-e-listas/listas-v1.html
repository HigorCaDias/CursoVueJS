<meta charset="UTF-8">
<Script src="https://unpkg.com/vue@2"></Script>

<div id="app">
    <ul>    
        <!-- utilizando o "foreach" dentro de VueJS
             Utilizando os : estamos chamando o v-bind-->
        <li v-for="cor in cores">{{ cor }}</li>
    </ul> 
</div>


<script>
    new Vue({
        el:'#app',
        data: {
           cores: ['vermelho', 'verde', 'amarelo', 'azul'],
           pessoas: [
            {nome: 'ana', idade:26, peso:59},
            {nome: 'higor', idade:21, peso:78},
           ]
        }



    })
</script>
