<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1 >{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Montando: instancia Vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
               
            }
        }
    })
    // forma valida de montar sua instancia do vue sem usar o El
    //    vm.$mount('#app') 
    //    vm.$mount()
</script>
